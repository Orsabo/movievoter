<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Voting</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
  </head>
  <body>
    <span id="part1">
      <label for="movieList">Movie List</label>
      <ul id="movieList"></ul>
      <label for="movieTextArea">movie title</label>
      <textarea id="movieTextArea"></textarea>
      <button id="movieSubmitButton">Submit</button>
      <br/>

      <label for="votableMoviesCount">How many movies should be voted on?</label>
      <br/>
      <input type="number" id="votableMoviesCount" min="1" max="1" value="1" autocomplete="off" required>
      <br/>

      <label for="nameList">Name List</label>
      <ul id="nameList"></ul>
      <label for="nameInput">name</label>
      <input id="nameInput">
      <button id="nameSubmitButton">Submit</button>
      <br/>

      <label for="voteCountInput">How many votes should each person have?</label>
      <br/>
      <input type="number" id="voteCountInput" min="1" max="1" value="1" autocomplete="off" required>
      <br/>

      <label for="apikeyInput">api key</label>
      <input id="apikeyInput" placeholder="Optional">
      <br/>

      <button id="part1Submit" disabled autocomplete="off">Confirm Choices</button>
    </span>

    <span id="part2" hidden>
      <h1 id="voterName"></h1>
      <ul id="checkboxList"></ul>
      <button id="part2Submit" disabled autocomplete="off">Confirm Choices</button>

      <br/>
      <ul id="searchResults" hidden>
      </ul>
      <span id="selectedMovie" hidden>
        <img id="selectedMovieImage" alt="The movie poster"></img>
        <br/>
        <ul>
          <li>title: <a id="selectedMovieTitle" target="_blank"></a></li>
          <li id="selectedMovieYear">year: </li>
        </ul>
      </span>
    </span>

    <span id="part3" hidden>
      <table>
        <thead>
          <tr>
            <th>Keep?</th>
            <th>Movie</th>
            <th>Votes</th>
          </tr>
        </thead>
        <tbody id="resultTableBody">
        </tbody>
      </table>
      <button id="restartButton">Restart</button>
    </span>

    <script src="movievoting.js" async></script>
  </body>
</html>
